<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Karaoke Website</title>
    <style>
      /* Tùy chỉnh phụ đề */
      ::cue {
        color: yellow;
        font-size: 24px;
        text-shadow: 2px 2px 4px black;
      }
    </style>
  </head>
  <body>
    <video id="karaoke-video" controls>
      <source
        src="https://res.cloudinary.com/dxfwodlfi/video/upload/v1732722355/o0vm2dngpluil6n1ptv8.mp4"
        type="video/mp4"
      />
      <track
        id="subtitle-track"
        src="./sc-Qdrant-C1-L0-eng.vtt"
        kind="subtitles"
        srclang="vi"
        label="Tiếng Việt"
      />
    </video>

    <button id="subtitle-btn">Phụ đề</button>

    <script>
      const video = document.getElementById("karaoke-video");
      const track = video.textTracks[0];

      // Ẩn phụ đề khi tải trang
      track.mode = "hidden";

      document.getElementById("subtitle-btn").addEventListener("click", () => {
        if (track.mode === "hidden") {
          track.mode = "showing";
        } else {
          track.mode = "hidden";
        }
      });
    </script>
  </body>
</html>
